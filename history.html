<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用履歴 - X Screen Time Limiter</title>
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>使用履歴</h1>
      <p class="subtitle">X の閲覧時間の記録</p>
    </header>

    <div class="stats-summary">
      <div class="stat-card">
        <div class="stat-label">総日数</div>
        <div class="stat-value" id="totalDays">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">平均使用時間</div>
        <div class="stat-value" id="avgTime">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">総使用時間</div>
        <div class="stat-value" id="totalTime">-</div>
      </div>
    </div>

    <div class="history-section">
      <h2>日別の使用時間</h2>
      <div id="historyList" class="history-list">
        <div class="loading">読み込み中...</div>
      </div>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
